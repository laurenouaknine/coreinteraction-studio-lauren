<!DOCTYPE html>
<html>
<head>
	<title>Shapes</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div class="username-form">
	    <label>ENTER A USERNAME TO BEGIN</label>
	    <input type="text" class="username-input">
	    <input class="submit-button" type="submit" value="submit">
  	</div>

  	<!-- SEPARATION BETWEEN ENTERING USERNAME AND CHATTING -->

  	<div class="canvas is-hidden" id="canvas"></div>

	<div id="big-box is-hidden">


		<div class="shapes is-hidden">
			<div class="shape-options">

				<div class="shape square big" id="square1"></div>
				<div class="shape square medium" id="square2"></div>
				<div class="shape square small" id="square3"></div>

				<div class="shape circle big" id="circle1"></div>
				<div class="shape circle medium" id="circle2"></div>
				<div class="shape circle small" id="circle3"></div>

				<br>
				<br>

				<div class="shape hexagon bigh" id="hex1"></div>
				<div class="shape hexagon mediumh" id="hex2"></div>
				<div class="shape hexagon smallh" id="hex3"></div>

				<div class="shape triangle bigt" id="tri1"></div>
				<div class="shape triangle mediumt" id="tri2"></div>
				<div class="shape triangle smallt" id="tri3"></div>

				<br>
				<br>

				<div class="shape rectangle" id="rectangle"></div>
			</div>
		</div>

		
	</div>


  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="https://s3.amazonaws.com/ci-sp-2016/ci-chat.js"></script>
  <script src="main.js"></script>

</body>
</html>
